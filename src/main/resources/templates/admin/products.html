<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/adminTemplate}">

<head>
</head>

<body>

<div layout:fragment="contentDiv">
    <div class="container mt-2">
        <div class="row mb-5 pb-5">
            <div class="col-12 text-center">
                <h2>Products</h2>
            </div>
        </div>

        <a class="btn btn-info" th:href="@{/admin/products/new}">New product</a>

        <div class="table-responsive mt-2 mb-5">
            <table class="table table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Product name</th>
                        <th scope="col">Category</th>
                        <th scope="col">Image</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="p : ${productsList}">
                        <th scope="row" th:text="${p.id}">1</th>
                        <td th:text="${p.name}">T-shirt</td>
                        <td th:text="${p.category.name}">category 1</td>
                        <td th:text="${p.imageFile}">image</td>
                        <td>
                            <a class="btn btn-danger" th:href="@{/admin/products/{id}/delete(id=${p.id})}">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>

</body>
</html>
